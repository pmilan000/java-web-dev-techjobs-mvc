<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == key}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" th:value="${term}"/>
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <p th:text="${'Id: ' + job.getId()}"></p>
                <p th:text="${'Name: ' + job.getName()}"></p>
                <p th:text="${'Employer: ' + job.getEmployer()}"></p>
                <p th:text="${'Location: ' + job.getLocation()}"></p>
                <p th:text="${'Position: ' + job.getPositionType()}"></p>
                <p th:text="${'Core Competency: ' + job.getCoreCompetency()}"></p>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
